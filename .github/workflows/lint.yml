name: Pre-commit

on:
  push:
    branches: [ '*' ]  # 所有分支的推送都触发
  pull_request:
    branches: [ '*' ]  # 针对所有分支的 PR 都触发
  workflow_dispatch:  # 允许手动触发

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install pre-commit
      run: pip install pre-commit
    
    - name: Run pre-commit
      run: pre-commit run --all-files